<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Calculator Application</title>
  </head>

  <body>
    <!-- start writing your code -->
    <main>
      <section>
        <div class="layer">
          <input type="text" id="input-screen" disabled />
        </div>
        <div class="layer">
          <button class="operator primary-btn" value="AC">AC</button>
          <button class="operator secondary-btn" value="DEL">DEL</button>
          <button class="operator secondary-btn" value="/">/</button>
        </div>
        <div class="layer">
          <button class="operand secondary-btn" value="1">1</button>
          <button class="operand secondary-btn" value="2">2</button>
          <button class="operand secondary-btn" value="3">3</button>
          <button class="operator secondary-btn" value="*">*</button>
        </div>
        <div class="layer">
          <button class="operand secondary-btn" value="4">4</button>
          <button class="operand secondary-btn" value="5">5</button>
          <button class="operand secondary-btn" value="6">6</button>
          <button class="operator secondary-btn" value="+">+</button>
        </div>
        <div class="layer">
          <button class="operand secondary-btn" value="7">7</button>
          <button class="operand secondary-btn" value="8">8</button>
          <button class="operand secondary-btn" value="9">9</button>
          <button class="operator secondary-btn" value="-">-</button>
        </div>
        <div class="layer">
          <button class="operand secondary-btn" value=".">.</button>
          <button class="operand secondary-btn" value="0">0</button>
          <button class="operator primary-btn" value="=">=</button>
        </div>
      </section>
    </main>
  </body>
</html>
